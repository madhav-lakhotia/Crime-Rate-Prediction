<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Predictor - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Background Styling */
        body {
            background: url("{{ url_for('static', filename='images/login.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            import sqlite3

def fetch_users():
    conn = sqlite3.connect("users.db")
    cursor = conn.cursor()
    cursor.execute("SELECT * FROM users")
    users = cursor.fetchall()
    conn.close()

    if users:
        print("\nüìå Registered Users:")
        for user in users:
            print(f"ID: {user[0]}, Email: {user[1]}, Password: {user[2]}")
    else:
        print("‚ùå No users found in database!")

fetch_users()
      font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Red Glowing Effect */
        body::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.2), transparent);
            z-index: -1;
        }

        /* Login Container */
        .login-container {
            background: rgba(6, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            width: 350px;
        }

        /* Heading */
        h2 {
            color: red;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Input Fields */
        input[type="email"], .password-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(240, 147, 147, 0.115);
            color: rgba(65, 17, 17, 0.72);
            outline: none;
        }

        /* Password Field + Eye Icon */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        /* Button */
        .btn {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: darkred;
            transform: scale(1.05);
        }

        /* Register Link */
        .register-link {
            margin-top: 10px;
            display: block;
            color: red;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Crime Predictor Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Enter Gmail" required>

            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                <img src="{{ url_for('static', filename='images/eye.png') }}" class="toggle-password" onclick="togglePassword()" width="20px" id="eye-icon">
            </div>

            <button type="submit" class="btn"><i>Login</i></button>
        </form>
        <a href="{{ url_for('register') }}" class="register-link">Don't have an account? Register</a>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let eyeIcon = document.getElementById("eye-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.src = "{{ url_for('static', filename='images/eye-off.png') }}"; // Eye OFF
            } else {
                passwordField.type = "password";
                eyeIcon.src = "{{ url_for('static', filename='images/eye.png') }}"; // Eye ON
            }
        }
    </script>
</body>
</html>
